        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        input[type=submit] {
            width: 100%;
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

<div class="container" style="margin-top: 15px;">
    <h1 style="text-align: center">Task Update</h1>
    <form action="#" th:action="@{/tasks/update(goalId=${task.goal.goalId})}" method="post">

        <div style="display: flex;">
            <div style="float: left; margin-right: 20px;">
                <label for="taskId">Task ID</label>
                <input class="form-control" type="text" id="taskId" name="taskId" data-th-value="${task.taskId}"
                       readonly/>
            </div>
            <div style="float: left; margin-right: 20px;">
                <label for="goalId">Goal ID</label>
                <input class="form-control" type="text" id="goalId" name="taskId" data-th-value="${task.goal.goalId}"
                       readonly/>
            </div>
        </div>


        <label for="title">Title</label>
        <input class="form-control" type="text" id="title" name="title" data-th-value="${task.title}"/>


        <label for="details">Details</label>
        <input class="form-control" type="text" id="details" name="details" data-th-value="${task.details}"/>

        <label for="status">Status</label>
        <select class="form-select" name="status" id="status">
            <option selected data-th-value="${task.status}">Select Status</option>
            <option value="Pending">Pending</option>
            <option value="Started">Started</option>
            <option value="Done">Done</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <button class="btn btn-primary" type="submit" style="margin-top: 20px; margin-right:20px; float: left;">Save
        </button>
    </form>
    <a data-th-href="@{/tasks/{id} (id=${task.taskId})}" class="btn btn-primary" style="margin-top: 20px; ">Go back</a>
</div>
</body>
</html>
