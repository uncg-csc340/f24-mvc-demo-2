<!-- Create new Goal -->
<h1 style="margin-bottom: 20px; text-align: center;">Enter New Goal Details</h1>
<form action="/goals/create" method="post" style="margin-bottom: 10px;" modelAttribute="goal">
    <div class="row">
        <div class="col">
            <select  path="userId" class=" form-control custom-select" id="user.id" name="user.id">
                <option selected>Select User</option>
                <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.userName}"></option>
            </select>
        </div>
        <div class="col">
            <input class="form-control" type="text" id="title" name="title" placeholder="Goal Title"/>
        </div>
        <div class="col">
            <input class="form-control" type="text" id="details" name="details" placeholder="Goal Details"/>
        </div>
        <div class="col">
            <input class="form-control" type="date" id="targetDate" name="targetDate">
        </div>
        <div class="col">
            <button type="submit" id="submit" class="btn btn-primary">Create New Goal</button>
        </div>
    </div>
</form>
</body>
</html>
