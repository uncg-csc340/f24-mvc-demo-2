<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Goal Detail</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">

</head>
<body style="background-color: #F6EEC9;">

<!-- Begin Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #799351;">
    <a class="navbar-brand" href="/" style="margin: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-card-checklist"
             viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
            <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
        </svg>
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="color: #ffff ">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users/all" style="color: #ffff ">Users</a>
        </li>
    </ul>
</nav>
<!-- End Nav Bar -->

<div class="container" style="margin-top: 15px;">
    <h1 data-th-text="${title}"></h1>
    <div class="card">
        <h5 class="card-header d-flex justify-content-between align-items-center" style="background-color:#F6EEC9">
            <p data-th-text="${goal.title}" style="margin:0;"></p>
            <div>
                <a data-th-href="@{/goals/update/{id} (id=${goal.goalId})}" class="btn btn-primary">Edit Goal</a>
                <a href="/goals/all" class="btn btn-primary">Go back</a>
            </div>
        </h5>
        <div class="card-body" style="background-color:#F6EEC9">
            <div class="row">
                <div class="col">
                    <p class="card-title" data-th-text=" 'Goal ID: '+ ${goal.goalId}"></p>
                    <p class="card-text" data-th-text=" 'Details: '+${goal.details}"></p>
                </div>
                <div class="col">
                    <a data-th-href="@{/users/{id}(id=${goal.user.id})}" data-th-text=" 'User: '+ ${goal.user.userName}"
                       style="color:#000000"></a>
                    <p class="card-text" data-th-text=" 'Status: '+${goal.status}"></p>
                </div>
                <div class="col">
                    <p class="card-text" data-th-text=" 'Target Date: '+${goal.targetDate}"></p>
                </div>
            </div>

            <form action="#" th:action="@{/tasks/create/{id} (id=${goal.goalId})}" method="post"
                  style="margin-bottom: 10px;">
                <h2>Create New Task</h2>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" id="title" name="title" placeholder="Task Title"/>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="details" name="details" placeholder="Task Details"/>
                    </div>
                    <div class="col">
                        <button type="submit" id="submit" class="btn btn-primary">Create New Task</button>
                    </div>
                </div>
            </form>

            <div class="scrollable" style="height: 250px; overflow-y: auto; margin-bottom: 20px;">
                <table class="table table-striped rounded-3 overflow-hidden">
                    <tr>
                        <th>Task ID</th>
                        <th>Task Title</th>
                        <th>Task Details</th>
                        <th>Task Status</th>
                    </tr>
                    <tr data-th-each="task: ${taskList}">
                        <td>
                            <a style="color: #000000" data-th-href="@{/tasks/{id}( id=${task.taskId})}"
                               data-th-text="${task.taskId}"></a>
                        </td>
                        <td data-th-text="${task.title}"></td>
                        <td data-th-text="${task.details}"></td>
                        <td data-th-text="${task.status}"></td>
                    </tr>
                </table>
            </div>

            <a data-th-href="@{/goals/delete/{id} (id=${goal.goalId})}" class="btn btn-danger">Delete Goal</a>

        </div>
    </div>
</div>
</body>
</html>
