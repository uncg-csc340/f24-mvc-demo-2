<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User List</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<!-- Begin Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #799351;">
    <a class="navbar-brand" href="/" style="margin: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-card-checklist"
             viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
            <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
        </svg>
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="color: #ffff ">Goals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users/all" style="color: #ffff ">Users</a>
        </li>
    </ul>
</nav>
<div class="container">

    <h1 data-th-text="${title}"></h1>

    <div style="align-content: center;">

        <table class="table table-striped rounded-3 overflow-hidden">
            <thead>
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td><a th:href="@{/users/{id}(id=${user.id})}" th:text=" ${user.id}"> </a></td>
                <td th:text=" ${user.userName}"></td>
                <td th:text=" ${user.email}"></td>
                <td th:text=" ${user.role}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <button  class="btn btn-outline-primary" onclick="openForm()">Create New User</button>
    <form id="new-student" action="/users/new" method="post" style="display:none">
        <input type="text" id="userName" name="userName" placeholder="username"/>
        <input type="email" id="email" name="email" placeholder="email"/>
        <select id="role" name="role">
            <option selected>Select Role</option>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
            <option value="VENDOR">Vendor</option>
        </select>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>
    </form>
</div>

<script>
    function openForm() {
      document.getElementById("new-student").style.display = "block";
    }
    function closeForm() {
      document.getElementById("new-student").style.display = "none";
    }
</script>
</body>
</html>
